<!DOCTYPE html>
<html lang="ja" id="ng-app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cassandra + Deep Learning</title>

        <link ref="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cover.css') }}">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>

        <script>
            namespace = '/test';
            var MainApp = {};

            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

socket.on('connect', function() {
    socket.emit('my event', {data: 'I\'m connected!'});
});


        </script>
    </head>
    <body ng-controller="bodyController">
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="container-fluid">
                    {% include 'masthead.html' %}
                    <div class="inner cover">
                    {% block content %}
                    {% endblock %}
                    </div>
                    <br/><br/><br/><br/><br/><br/>
                    {% include 'footer.html' %}
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='lib/coffee/coffee-script.js') }}"></script>
        <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>

        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                processEscapes: true
                }
        });
        </script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.0/ui-bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.0/ui-bootstrap-tpls.min.js"></script>
        <script type="text/javascript" src="/static/bower_components/bootstrap-filestyle/src/bootstrap-filestyle.min.js"> </script>
        <script src="/static/bower_components/angular-switcher/dist/angular-switcher.min.js"></script>
        <link href="/static/bower_components/angular-switcher/dist/angular-switcher.min.css" rel="stylesheet">
        <script src="{{ url_for('static', filename='js/angular/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular/services.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular/directives.js') }}"></script>
        <script src="{{ url_for('static', filename='js/angular/controllers.js') }}"></script>

        {% block footer_script %}
        {% endblock %}

        <link rel="stylesheet" href="/static/lib/highlight/styles/tomorrow-night.css">
        <script src="{{ url_for('static', filename='bower_components/highlightjs/highlight.pack.js') }}"></script>

        <script>hljs.initHighlightingOnLoad();</script>

    </body>
</html>
